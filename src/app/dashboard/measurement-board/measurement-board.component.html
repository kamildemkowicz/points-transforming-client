<div class="d-flex flex-column container-border ml-1 p-2" [routerLink]="['/edit', measurement.measurementInternalId]">
  <app-map
    [heightMap]="'450px'"
    [widthMap]="'560px'"
    [pickets]="measurement.pickets"
    (click)="$event.stopPropagation();"
  >
  </app-map>
  <h4 class="pt-2 pl-1">{{ measurement.name }} ({{ measurement.measurementInternalId }}): </h4>
  <div class="d-flex flex-row py-2 pl-1">
    <div class="d-flex label-text mr-2">
      Place:
    </div>
    <div class="d-flex">
      {{ measurement.place }}
    </div>
  </div>
  <div class="d-flex flex-row pb-2 pl-1">
    <div class="d-flex mr-2 label-text">
      Owner:
    </div>
    <div class="d-flex">
      {{ measurement.owner }}
    </div>
  </div>
  <div class="d-flex flex-row pl-1 justify-content-between">
    <div class="d-flex flex-row">
      <div class="d-flex mr-2 label-text">
        Last modification:
      </div>
      <div class="d-flex">
        <i>{{ measurement.creationDate | date:'medium' }}</i>
      </div>
    </div>
    <button class="btn btn-primary" [routerLink]="['/history', measurement.measurementInternalId]" (click)="$event.stopPropagation();">
      See editing stories
    </button>
  </div>
</div>
