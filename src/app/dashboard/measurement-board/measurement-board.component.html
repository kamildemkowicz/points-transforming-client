<div class="d-flex flex-column container-border ml-1 p-2" [routerLink]="['/edit', measurement.id]">
  <app-map [heightMap]="'450px'" [widthMap]="'560px'"></app-map>
  <h4 class="pt-2">Measurement: </h4>
  <div class="d-flex flex-row py-2">
    <div class="d-flex label-text mr-2">
      Name:
    </div>
    <div class="d-flex">
      {{ measurement.name }}
    </div>
  </div>
  <div class="d-flex flex-row pb-2">
    <div class="d-flex label-text mr-2">
      Place:
    </div>
    <div class="d-flex">
      {{ measurement.place }}
    </div>
  </div>
  <div class="d-flex flex-row pb-2">
    <div class="d-flex mr-2 label-text">
      Owner:
    </div>
    <div class="d-flex">
      {{ measurement.owner }}
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-row">
      <div class="d-flex mr-2 label-text">
        Creation date:
      </div>
      <div class="d-flex">
        <i>{{ measurement.creationDate | date:'medium' }}</i>
      </div>
    </div>
    <button class="btn btn-primary">See editing stories</button>
  </div>
</div>
