<div class="d-flex p-5">
  <div class="d-flex" *ngIf="!measurements.length">
    <h2>There is no measurements created yet.</h2>
  </div>
  <div class="d-flex flex-column w-100">
    <h3 class="mb-4">Last modified measurements:</h3>
    <div class="d-flex flex-row w-100" *ngIf="measurements.length">
      <div class="d-flex flex-column w-100 mr-4" *ngFor="let measurement of measurements">
        <app-measurement-board [measurement]="measurement"></app-measurement-board>
      </div>
    </div>
  </div>
</div>
