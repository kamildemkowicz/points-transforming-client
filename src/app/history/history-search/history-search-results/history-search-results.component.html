<div class="d-flex flex-column w-100 px-5">
  <div class="d-flex flex-row w-100 header pb-2">
    <div class="w-25"><strong>Item ID</strong></div>
    <div class="w-25"><strong>Old value</strong></div>
    <div class="w-25"><strong>New value</strong></div>
    <div class="w-25"><strong>Date</strong></div>
  </div>
  <div class="d-flex flex-row" *ngFor="let historyChange of historyChanges.changes">
    <div class="w-25"><i>{{ historyChange.dateTime | date:'medium' }}</i></div>
    <div class="w-25">Old value</div>
    <div class="w-25">New value</div>
    <div class="w-25"><i>{{ historyChange.dateTime | date:'medium' }}</i></div>
  </div>
</div>
