<div class="d-flex flex-column h-100 w-100">
  <h3 class="mt-2 mb-2 pl-3">Measurements:</h3>
  <div class="overflow-auto">
    <div
      class="d-flex flex-column measurement-item pl-3 pb-2"
      *ngFor="let measurement of measurements"
      [routerLink]="[measurement.id]"
      [routerLinkActive]="'measurement-item-clicked'"
    >
      <div class="measurement-item-label">{{measurement.name}}</div>
      <div class="d-flex flex-row measurement-item-details">
        <div class="d-flex mr-2"><i>Place: {{measurement.place}}</i></div>
        <div class="d-flex"><i>Last update: {{measurement.creationDate | date:'medium'}}</i></div>
      </div>
    </div>
  </div>
</div>
