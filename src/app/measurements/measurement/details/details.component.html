<div class="d-flex flex-column w-100">
  <div class="d-flex flex-row mb-4 justify-content-between">
    <h3>Measurement details:</h3>
    <div class="d-flex flex-row">
      <button
        [routerLink]="['/edit', measurement.measurementInternalId]"
        class="btn btn-primary mr-1"
      >
        Open edit mode
      </button>
      <button
        [routerLink]="['/tachymetry', measurement.measurementInternalId]"
        class="btn btn-primary mr-1"
      >
        Add tachymetry
      </button>
      <div ngbDropdown class="btn btn-primary mr-1" placement="bottom-right">
        <button id="dropdownBasic1" class="options-button" ngbDropdownToggle></button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="options-body">
          <button
            ngbDropdownItem
            (click)="showTachymetryOnMap()"
          >
            <em *ngIf="isTachymetryShown" class="far fa-check-square mr-1"></em>
            <em *ngIf="!isTachymetryShown" class="far fa-square mr-1"></em>
            Show tachymetry
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-row measurement-row pb-2 mb-2">
    <div class="d-flex mr-2 measurement-item-label w-50">Name:</div>
    <div class="d-flex">{{measurement.name}}</div>
  </div>
  <div class="d-flex flex-row measurement-row pb-2 mb-2">
    <div class="d-flex mr-2 measurement-item-label w-50">Place:</div>
    <div class="d-flex">{{measurement.place}}</div>
  </div>
  <div class="d-flex flex-row measurement-row pb-2 mb-2">
    <div class="d-flex mr-2 measurement-item-label w-50">Owner:</div>
    <div class="d-flex">{{measurement.owner}}</div>
  </div>
  <div class="d-flex flex-row measurement-row pb-2 mb-2">
    <div class="d-flex mr-2 measurement-item-label w-50">District:</div>
    <div class="d-flex">{{measurement.district.name}}</div>
  </div>
  <div class="d-flex flex-row measurement-row pb-2 mb-2">
    <div class="d-flex mr-2 measurement-item-label w-50">Last modification:</div>
    <div class="d-flex">{{measurement.creationDate | date:'medium'}}</div>
  </div>
  <app-pickets [pickets]="measurement.pickets" (picketChanged)="onPicketChanged($event)"></app-pickets>
</div>
