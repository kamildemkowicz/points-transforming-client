<div class="d-flex flex-column w-100">
  <div class="d-flex flex-row mb-4 justify-content-between">
    <h3>Measurement details:</h3>
    <button
      [routerLink]="['/edit', measurement.measurementInternalId]"
      class="btn btn-primary"
    >
      Open edit mode
    </button>
  </div>
  <div class="d-flex flex-row measurement-row pb-2 mb-2">
    <div class="d-flex mr-2 measurement-item-label w-50">Name:</div>
    <div class="d-flex">{{measurement.name}}</div>
  </div>
  <div class="d-flex flex-row measurement-row pb-2 mb-2">
    <div class="d-flex mr-2 measurement-item-label w-50">Place:</div>
    <div class="d-flex">{{measurement.place}}</div>
  </div>
  <div class="d-flex flex-row measurement-row pb-2 mb-2">
    <div class="d-flex mr-2 measurement-item-label w-50">Last modification:</div>
    <div class="d-flex">{{measurement.creationDate | date:'medium'}}</div>
  </div>
  <app-pickets [pickets]="measurement.pickets"></app-pickets>
</div>
